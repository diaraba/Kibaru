{% extends 'hopital/base.html' %}
{% load static %}

{% block content %}
    <head>
        <meta charset="utf-8">
        <title>Hosto App</title>
        <link rel="stylesheet" href="{% static 'hopital\styles.css' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

        {{ form.media }}

    </head>

    <div class="container py-5">
        <div class="text-center">
            <h2 class="display-5  mb-3 mt-3">New patient</h2>
            <form action="{% url 'ajouter_patient'%}" method="post" class="needs-validation" novalidate>  <!-- 1 -->
                {% csrf_token %}  <!-- 2 -->
                <div class="mb-3">
                    <label for="{{ form.nom.id_for_label }}" class="form-label ">Nom:</label>
                    {{ form.nom }}
                </div>

                <div class="mb-3 ">
                    <label for="{{ form.prenom.id_for_label }}" class="form-label mx-5">Prenom :</label>
                    {{ form.prenom }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.date_naissance.id_for_label }}" class="form-label ">Date naissance:</label>
                    {{ form.date_naissance }}
                </div>

                <div class="mb-3 ">
                    <label for="{{ form.telephone.id_for_label }}" class="form-label mx-5">Telephone :</label>
                    {{ form.telephone }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.adresse.id_for_label }}" class="form-label ">Adresse:</label>
                    {{ form.adresse }}
                </div>

                <div class="mb-3 ">
                    <label for="{{ form.statut_matrimonial.id_for_label }}" class="form-label mx-5">Statut matrimonial :</label>
                    {{ form.statut_matrimonial }}
                </div>
                
                <div class="spacing">
                    <a href="{% url 'liste_patient' %}" class="text_button  btn btn-light ">Back</a>
                    <button class="btn btn-primary " type="submit">Enregistrer</button>
                </div>

            </form>

            

        </div>
        
    </div>
{% endblock %}
