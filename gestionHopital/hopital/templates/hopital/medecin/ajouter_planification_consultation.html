{% extends 'hopital/base.html' %}
{% load static %}

    <head>
        <meta charset="utf-8">
        <title>Hosto App</title>
        <link rel="stylesheet" href="{% static 'hopital\styles.css' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

        {{ form.media }}

    </head>

{% block content %}  
    <div class="container py-5">
        <div class="text-center">
            <h2 class="display-5  mb-3 mt-3">New planning </h2>
            <form action="{% url 'ajouter_planification_consultation' patient.id %}" method="post" class="needs-validation" novalidate>  <!-- 1 -->
                {% csrf_token %}  <!-- 2 -->
                <label for="{{ form.medecin.id_for_label }}" class="form-label mt-5">Medecin consultant:</label>
                <div class="mb-3 ">
                    {{ form.medecin }}
                </div>
                <label for="{{ form.patient.id_for_label }}" class="form-label  mt-3">Patient :</label>
                <div class="mb-3 ">
                    {{ form.patient }}
                </div>
                <button class="btn btn-primary btn-lg btn-block mt-5" type="submit">Enregistrer</button>
            </form>

            <a href="{% url 'detail_patient' patient.id %}" class="text_button  btn btn-light ">Back</a>

        </div>
        
    </div>

{% endblock %}
