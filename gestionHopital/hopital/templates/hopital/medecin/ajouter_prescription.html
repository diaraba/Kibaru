{% extends 'hopital/base.html' %}
{% load static %}

    <head>
        <meta charset="utf-8">
        <title>Hosto App</title>
        <link rel="stylesheet" href="{% static 'hopital\styles.css' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

        {{ form.media }}

    </head>

{% block content %}  
    <div class="container py-5">
        <div class="text-center">
            <h2 class="display-5  mb-3 mt-3">New prescription</h2>
            <form action="{% url 'ajouter_prescription' diagnostic.id%}" method="post" class="needs-validation" novalidate>  <!-- 1 -->
                {% csrf_token %}  <!-- 2 -->
                <div class="mb-3 ">
                    <label for="{{ form.date_fin.id_for_label }}" class="form-label mx-5">Date de fin du traitement:</label>
                    {{ form.date_fin }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.medicament_prescrit.id_for_label }}" class="form-label ">Medicaments :</label>
                    {{ form.medicament_prescrit }}
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Enregistrer</button>
            </form>

            <a href="{% url 'diagnostic_detail' diagnostic.id %}" class="text_button  btn btn-light ">Back</a>

        </div>
        
    </div>

{% endblock %}
